<html>
	<head>
		<title>Matthew's Blog Project</title>
	</head>
	<body>
		<div>
			<h1>Django Blog Project (by Matthew)</h1>
		</div>

		<div>
			{% for post in posts %}
			<div>
				<p>published: {{ post.published_date }}</p>
				<h1><a href="">{{ post.title }}</a></h1>
				<p>{{ post.text|linebreaks }}</p>
			</div>
			{% endfor %}
		</div>
	</body>
</html>
